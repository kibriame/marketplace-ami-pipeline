name: Build and Publish AMI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  packer:
    name: Build AMI with Packer
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Packer
      uses: hashicorp/setup-packer@v2

    - name: Run Packer Build
      run: |
        cd packer
        packer init centos7-ami.json
        packer validate centos7-ami.json
        packer build centos7-ami.json
